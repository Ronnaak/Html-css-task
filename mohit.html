<!DOCTYPE html>
<html lang="en">
<head>
<title>Flight Search with Plane </title>
<style>
  body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }
  .bg-animation { position: fixed; top: 0; right: 0; bottom: 0; left: 0; background: linear-gradient(180deg, #6db3f2, #1e69de); }
  .plane { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5); animation: takeoff 5s infinite ease-in-out; }
  @keyframes takeoff { 0% { transform: translate(-50%, 50%) scale(0.5); } 100% { transform: translate(-50%, -150%) scale(0.5); } }
  .container { position: relative; z-index: 10; max-width: 1200px; margin: auto; padding: 20px; }
  header { text-align: center; padding: 20px 0; }
  .search-form { width: 100%; margin: 50px auto; background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
  .form-control { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
  .submit-btn { width: 100%; padding: 10px; background-color: #A51248; color: white; border: none; border-radius: 4px; cursor: pointer; }
  .submit-btn:hover { background-color: #A51248; }
</style>
</head>
<body>
<div class="bg-animation"></div>
<img src="" class="plane">
<div class="container">
  <header>

    <h1> <b style="color: black;">BooK a Flight<b></h1>
    <p>Find the best deals on flights around the world.</p>
  </header>
  <form class="search-form">
    <input type="text" class="form-control" placeholder="Departure City" required>
    <input type="text" class="form-control" placeholder="Destination City" required>
    <input type="date" class="form-control" placeholder="Departure Date" required>
    <input type="date" class="form-control" placeholder="Return Date">
    <button type="submit" class="submit-btn">Search Flights</button>
  </form>
</div>
</body>
</html>
